<md-data-table-toolbar ng-show="!selected.length">
  <h2 class="md-title">Categorias</h2>
  <md-button ng-click="addCategory($event)">
    <ng-md-icon icon="add_circle"></ng-md-icon>
  </md-button>
</md-data-table-toolbar>

<md-data-table-toolbar class="alternate" ng-show="selected.length">
  <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} seleccionado</div>
  <md-button ng-click="editCategory($event)" ng-show="selected.length > 1 ? false : true">
    <ng-md-icon icon="create"></ng-md-icon>
  </md-button>
  <md-button ng-click="deleteCategory($event)">
    <ng-md-icon icon="remove_circle"></ng-md-icon>
  </md-button>
</md-data-table-toolbar>

<md-data-table-container>
  <table md-data-table md-row-select="selected" md-progress="deferred">
    <thead md-order="query.order" md-trigger="onorderchange">
    <tr>
      <th order-by="question">Nombre</th>
      <th order-by="answer">Descripcion</th>

    </tr>
    </thead>
    <tbody md-auto-selec>
    <tr ng-repeat="c in CategoryData | orderBy: query.order | filter: skip | limitTo: query.limit" >
      <td>{{c.Nombre}}</td>
      <td>{{c.Descripcion}}</td>
    </tr>
    </tbody>
  </table>
</md-data-table-container>

<md-data-table-toolbar layout-align="end">
  <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{CategoryData.length}}" md-trigger="onpagechange"></md-data-table-pagination>
</md-data-table-toolbar>
