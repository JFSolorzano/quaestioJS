<md-data-table-toolbar ng-show="!selected.length">

    <h2 class="md-title">Preguntas Frecuentes</h2>
    <md-button ng-click="AddDialog($event)">
        <ng-md-icon icon="add_circle"></ng-md-icon>
    </md-button>

</md-data-table-toolbar>

<md-data-table-toolbar class="alternate" ng-show="selected.length">

    <div>Ha seleccionado {{ selected.length }} {{ selected.length > 1 ? 'items' : 'item' }}</div>
    <md-button ng-click="EditDialog($event)" ng-show="selected.length > 1 ? false : true">
        <ng-md-icon icon="create"></ng-md-icon>
    </md-button>
    <md-button ng-click="DeleteDialog($event)">
        <ng-md-icon icon="remove_circle"></ng-md-icon>
    </md-button>

</md-data-table-toolbar>

<md-data-table-container>
    <table md-data-table md-row-select="selected" md-progress="deferred">
        <thead md-order="query.order" md-trigger="OnOrderChange">
        <tr>
            <th order-by="question">Pregunta</th>
            <th order-by="answer">Respuesta</th>

        </tr>
        </thead>
        <tbody md-auto-select>
        <tr ng-repeat="q in data | orderBy: query.order | filter: Skip | limitTo: query.limit" >
            <td>{{q.Pregunta}}</td>
            <td>{{q.Respuesta}}</td>
        </tr>
        </tbody>
    </table>
</md-data-table-container>

<md-data-table-toolbar layout-align="end">
    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{ data.length }}" md-trigger="OnPageChange"></md-data-table-pagination>
</md-data-table-toolbar>
