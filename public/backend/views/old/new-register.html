<md-dialog aria-label="New Register">
    <md-content class="md-padding">
        <form name="userForm">
            <md-header>Nuevo Usuario</md-header>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Usuario</label>
                    <input ng-model="user.username" placeholder="Usuario Identificador en el sistema">
                </md-input-container>
                <md-input-container flex>
                    <label>Contrasena</label>
                    <input ng-model="user.password">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Nombre Completo</label>
                <input ng-model="user.fullName">
            </md-input-container>
            <div layout layout-sm="column">
                <md-input-container flex >
                    <label >Cargo</label >
                    <input ng-model = "user.title" >
                    <label >Telefono</label >
                    <input ng-model = "user.phone" >
                </md-input-container >
                <md-input-container flex>
                    <label>Correo</label>
                    <input ng-model="user.email">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Biografia</label>
                <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer(\'not useful\')"> Cancelar </md-button>
        <md-button ng-click="answer(\'useful\')" class="md-primary"> Guardar </md-button>
    </div>
</md-dialog>
