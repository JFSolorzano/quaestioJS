<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Quaestio | Administration</title>

    <!--META's=============================================-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!--Dependencies====================================================================================-->
    <link rel="stylesheet" href="../global/libs/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../global/libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../global/libs/angular-material-data-table/md-data-table.min.css"/>
    <!--Styles====================================-->
    <link rel="stylesheet" href="css/main.css">

</head>
<body layout="column" ng-app="quaestioApp" ng-controller="AppCtrl as app">
<!--[if lt IE 7]>
<p class="browsehappy">Estas usando un navegador <strong>desactualizado</strong>. Por favor <a href="http://browsehappy.com/">actualiza tu navegador</a> para mejorar tu experiencia.</p>
<![endif]-->

<div layout="row" flex class="content-wrapper">

    <!--Navigation bar==================================================================================================-->
    <md-sidenav ng-show="showSideNav" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

        <!--Logged User Info================================================-->
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar><!--Directive-->
                <span></span>
                <div>{{user.Alias}}</div>
            </div>
        </md-toolbar>

        <!--Navigation List============================================================-->
        <md-list class="option-list">
            <md-list-item ng-repeat="item in menuOptions">
                <md-button ng-click="goTo( '{{ item.ref }}' )" md-ink-ripple="#bbb">
                    <ng-md-icon icon="{{ item.icon }}"></ng-md-icon>
                    {{item.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">
        <!--Title Bar==============================================================================================-->
        <md-toolbar layout="row" ng-show="showToolbar">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
                <md-icon aria-label="Menu"
                         md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1 layout-align-gt-sm="center" class="md-toolbar-tools">{{toolbarTitle}}</h1>
        </md-toolbar>
        <!--Injected Content===========================================================-->
        <div flex layout="row" tabIndex="-1" role="main" class="md-whiteframe-z5" >
            <div class="inset">

            </div>
            <md-card flex-gt-sm="90" flex-gt-md="90" flex-gt-lg="95">
                <md-card-content ui-view></md-card-content>
            </md-card>
        </div>
    </div>


</div>
